<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Splitter</title>
    <!--css link-->
    <link rel="stylesheet" href="./style.css">
    <!--js link-->
    <script src="./app.js" defer></script>
    <!--google font-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,200&display=swap" rel="stylesheet">

</head>
<body>
    <div class="top">
        <h4>Bill Splitter</h4>
    </div>
    <form action="" class="insert">
    <div class="inputsok">
        <label for="money">How Much?</label>
        <input type="number" id="money" name="moneysec" placeholder="Add the total">
        <label for="people">how many?</label>
        <input type="number" id="people" name="peoplesec" placeholder="Add the number of people">
    </div>
    <div class="buttonsec">
        <button id="spiltbtn" class="firstbtn">Split!</button>
       
    </div>
    <div id="perperson">0</div>
    <div class="lastbtn">
        <button id="resetbtn" class="endbtn">Reset</button>
    
    </div>
    </form>
</body>
</html>
